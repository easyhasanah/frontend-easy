name: Frontend CI/CD (Self-Hosted)

on:
  push:
    branches: [latihan]

jobs:
  deploy-frontend:
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js project
        run: NEXT_DISABLE_ESLINT=true npm run build

      - name: Deploy to production directory
        run: |
          sudo rm -rf /var/www/frontend/*
          sudo cp -r .next public package.json /var/www/frontend/
          cd /var/www/frontend
          sudo npm install --omit=dev

      - name: Restart frontend app using PM2
        run: |
          cd /var/www/frontend
          if pm2 list | grep -q frontend; then
            echo "ğŸ” Restarting existing frontend process..."
            pm2 restart frontend
          else
            echo "ğŸš€ Starting new frontend process..."
            pm2 start npm --name "frontend" -- start
          fi

      - name: Deployment success
        run: echo "âœ… Frontend deployed and running via PM2."
